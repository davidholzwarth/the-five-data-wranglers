<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
            color: #0078d4;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        iframe, img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .scaled-image {
            transform: scale(1);
            transform-origin: center center;
            max-width: 50%;
        }

        .flowchart {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 20px 0;
        }

        .box {
            position: relative;
            width: 150px;
            height: 100px;
            margin: 20px;
            background-color: #0078d4;
            color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .box:hover .tooltip {
            display: block;
        }

        .tooltip {
            display: none;
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
        }

        .arrow {
            width: 100px;
            height: 2px;
            background: #000;
            margin: 0 auto;
            position: relative;
        }

        .arrow:after {
            content: "";
            position: absolute;
            top: -5px;
            right: -10px;
            border: 5px solid transparent;
            border-left-color: #000;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            gap: 20px;
        }
    </style>
</head>
