<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bier Bewertung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .arrow {
            position: relative;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
        }

        .arrow .placeholder {
            font-size: 48px;
            margin: 0 10px;
        }

        .arrow .flag {
            width: 120px;
            height: auto;
            margin: 0 10px;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s;
        }

        .arrow .flag.visible {
            visibility: visible;
            opacity: 1;
        }

        .country-name {
            font-size: 16px;
            margin-top: 5px;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s;
        }

        .country-name.visible {
            visibility: visible;
            opacity: 1;
        }

        #flag-right {
            margin-left: 20px;
        }

        .arrow .arrow-line {
            width: 200px;
            height: 4px;
            background-color: black;
            position: relative;
        }

        .arrow .arrow-head {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid black;
            position: absolute;
            top: 50%;
            right: -15px;
            transform: translateY(-50%);
        }

        .arrow .icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            transition: opacity 0.3s ease-in;
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
        }

        .visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow" id="interactive-arrow">
            <span class="placeholder" id="placeholder-left">?</span>
            <div>
                <img src="https://flagcdn.com/w320/hu.png" alt="Hungary Flag" class="flag" id="flag-left">
                <div class="country-name" id="name-left">Hungary</div>
            </div>
            <div class="arrow-line">
                <span class="icon" id="icon">ðŸ’•</span>
                <div class="arrow-head"></div>
            </div>
            <div>
                <img src="https://flagcdn.com/w320/us.png" alt="USA Flag" class="flag" id="flag-right">
                <div class="country-name" id="name-right">USA</div>
            </div>
            <span class="placeholder" id="placeholder-right">?</span>
        </div>
    </div>

    <script>
        document.getElementById('interactive-arrow').addEventListener('click', function() {
            const leftFlag = document.getElementById('flag-left');
            const rightFlag = document.getElementById('flag-right');
            const leftName = document.getElementById('name-left');
            const rightName = document.getElementById('name-right');
            const icon = document.getElementById('icon');
            const placeholderLeft = document.getElementById('placeholder-left');
            const placeholderRight = document.getElementById('placeholder-right');

            // Show the flags
            leftFlag.classList.add('visible');
            rightFlag.classList.add('visible');

            // Show the country names
            leftName.classList.add('visible');
            rightName.classList.add('visible');

            // Hide placeholders
            placeholderLeft.style.display = 'none';
            placeholderRight.style.display = 'none';

            // Replace heart with the rating
            icon.textContent = "3.85";
        });
    </script>
</body>
</html>
